<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script
      src="https://kit.fontawesome.com/9361edefc5.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <link rel="stylesheet" href="src/style.css" />
  <body>
    <div class="project">
      <div class="row" row-icon>
        <div class="col-3">Essen</div>
        <div class="col-3">Newyork</div>
        <div class="col-3">Lagos</div>
        <div class="col-2">London</div>
      </div>
      <form id="formSearch">
        <input type="text" placeholder="Enter your city" id="city-input" />
        <button type="submit" class="btn btn-primary" id="temperatureInput">
          Search
        </button>
        
      </form>
      <h1 id="city"></h1>
      <div id="date" id="presentTime">Saturday 1:09am</div>

      <div id="description"></div>
      <div class="row">
        <div class="col-6">
          <img
            src="http://openweathermap.org/img/wn/10n@2x.png"
            
            id="icon"
            class="picture"
          />

          <span class="temperature" id="temperature"></span
          ><span class="units">
            <a href="#" id="celsius-link" class="active">°C</a>  |
            <a href="#" id="fahrenheit-link" class="sack">°F</a>
          </span>
        </div>
        <div class="col">
          <ul>
            <li>Humidity: <span id="humidity"></span> %</li>
            <li>Wind: <span id="wind"></span>km/h</li>
          </ul>
        </div>
      </div>
      <div class="weather-forecast" id="forecast"> 
    
        
</div>
      </div>
     
      </div>
    </div>
    <script src="src/app.js"></script>
    <div class="link">
    <a  href="https://github.com/Emadoye/My-weather-app"
     target =_ "blank" >open source code 
    </a >
    <span>, by Joanne Emadoye</span>
    </div>
  </body>
</html>
